<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Calculadora Web</title>
</head>
<body onload="init()">
    <table class="calculator">
        <tr class="calculator__output">
            <td colspan="4">
                <span id="result" placeholder="0000000"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button id="seven" class="button_number">7</button>
            </td>
            <td>
                <button id="eight" class="button_number">8</button>
            </td>
            <td>
                <button id="nine" class="button_number">9</button>
            </td>
            <td>
                <button id="division" class="button_sign">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="four" class="button_number">4</button>
            </td>
            <td>
                <button id="five" class="button_number">5</button>
            </td>
            <td>
                <button id="six" class="button_number">6</button>
            </td>
            <td>
                <button id="multiplication" class="button_sign">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="one" class="button_number">1</button>
            </td>
            <td>
                <button id="two" class="button_number">2</button>
            </td>
            <td>
                <button id="three" class="button_number">3</button>
            </td>
            <td>
                <button id="subtraction" class="button_sign">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="reset" class="button_sign-clear">C</button>
            </td>
            <td>
                <button id="cero" class="button_number">0</button>
            </td>
            <td>
                <button id="equal" class="button_sign-equal">=</button>
            </td>
            <td>
                <button id="sum" class="button_sign-plus">+</button>
            </td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
